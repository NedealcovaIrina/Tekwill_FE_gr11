<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style-grid-cat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item top">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="grid-item left">
        <ul>
          <li><a href="#" class="menu-links">Products</a></li>
          <li><a href="#" class="menu-links">Services</a></li>
          <li><a href="#" class="menu-links">Users</a></li>
          <li><a href="#" class="menu-links">Feedback</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="image-container">
        <img src="img/1-min.jpeg" class="image cat-one" alt="Cat in a basket">
        <div class="overlay">Meow!</div>
      </div>
        <img src="img/2-min.jpeg" class="image cat-two" alt="Kitten with blue eyes">
        <img src="img/3-min.jpeg" class="image cat-three" alt="Kitten on grass">
        <img src="img/4-min.jpg" class="image cat-four" alt="Two-tone kitten">
        <img src="img/5-min.jpg" class="image cat-five" alt="Kitten in the leaves">
        <img src="img/6-min.jpg" class="image cat-six" alt="Grey kitten">
        <img src="img/7-min.jpg" class="image cat-seven" alt="Dog with bandana">
        <img src="img/8-min.jpg" class="image cat-eight" alt="Dog portrait">
        <div class="overlay overlay-cat">Мяу!</div>
      </div>

      <div class="grid-item right">
          <img src="img/1-dog-min.jpg" class="dogs dog-one" alt="Brown dog">
          <img src="img/2-dog-min.jpg" class="dogs dog-two" alt="Small dog">
          <img src="img/3-dog-min.jpg" class="dogs dog-three" alt="Funny dog">
          <img src="img/4-dog-min.jpeg" class="dogs dog-four" alt="Four dogs">
      </div>
      <div class="grid-item bottom">
        <p>© 2024 GridFlexbox - Layout creating lesson</p>
      </div>
    </div>
  </body>
</html>
