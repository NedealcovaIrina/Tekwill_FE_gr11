<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="link_for_form" method="post">
        <fieldset>
            <legend>Basic User Information:</legend>
            <label for="Fullname"> Full name:</label>
            <input type="text" id="Fullname" name="Fullname" required>
            <br>
            <label for="Email"> Email:</label>
            <input type="email" id="Email" name="Email" required>
            <br>
            <label for="Password"> Password:</label>
            <input type="password" id="Password" name="Password" required>
            <br>
            <label for="Confirmpassword"> Confirm password:</label>
            <input type="password" id="Confirmpassword" name="Confirmpassword">
            <br>
            <label for="male"> Gender:</label>
            <input type="radio" id="male"  value="male">Male
            <label for="female"></label>
            <input type="radio" id="female" value="female">Female
            <label for="mechanic"></label>
            <input type="radio" id="mechanic" value="mechanic">My gender...I'm a mechanic
            <label for="other"></label>
            <input type="radio" id="other" value="other">Other
            <br>
            <label for="DateofBirth"> Date of Birth:</label>
            <input type="date" id="DateofBirth" name="DateofBirth">
        </fieldset>

        <fieldset>
            <legend>Address Information:</legend>
            <label for="StreetAddress"> Street Addres:</label>
            <textarea name="StreetAddress" id="StreetAddress" cols="25" rows="2">
            </textarea>
            <br>
            <label for="Country"> Country:</label>
            <select id="Country" name="Country" size="1">
                <option value="usa">USA</option>
                <option value="germany">Germany</option>
                <option value="russia">Russia</option>
                <option value="italy">Italy</option>
                <option value="moldova">Moldova</option>
            </select>
            <br>
            <label for="City"> City:</label>
            <input type="text" id="City" name="City">
            <br>
            <label for="PostalCode"> Postal Code:</label>
            <input type="number" id="PostalCode" name="PostalCode">
        </fieldset>
        <fieldset>
            <legend>Preferences:</legend>
            <label for="email"> Preferred Contact Method:</label>
            <input type="checkbox" id="email" name="Email">Email
            <label for="phone"></label>
            <input type="checkbox" id="phone" name="Phone">Phone
            <label for="postal-mail"></label>
            <input type="checkbox" id="postal-mail" name="PostalMail">Postal Mail
            <br>
            <label for="favorite-color"> Favorite Color:</label>
            <input type="color" id="favorite-color" name="FavoriteColor">
        </fieldset>
        <fieldset>
            <legend>Additional Details:</legend>
            <label for="How_did_you_hear_about_us"> How did you hear about us?</label>
            <select id="How_did_you_hear_about_us" name="How_did_you_hear_about_us" size="1">
                <option value="Internet">Internet</option>
                <option value="Friend">Friend</option>
                <option value="Advertisement">Advertisement</option>
            </select>
            <br>
            <label for="FeedbackComments"> Feedback/Comments:</label>
            <textarea name="FeedbackComments" id="FeedbackComments" cols="25" rows="2">
            </textarea>
        </fieldset>
        <fieldset>
            <legend> Profile:</legend>
            <label for="UploadProfilePicture"> Upload a Profile Picture:</label>
            <input type="file" id="UploadProfilePicture" name="UploadProfilePicture" accept=".jpg, .png">
            <br>
            <label for="WebsideURL"> Webside URL:</label>
            <input type="url" id="WebsideURL" name="WebsideURL">
            <br>
            <label for="Experience_Level_HTML">Experience Level with HTML:</label>
            <input type="range" name="Experience_Level_HTML" id="Experience_Level_HTML" min="0" max="10" value="5"
                oninput="displayValue.value=level.value">
            <output id="displayValue">5</output>/10
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
